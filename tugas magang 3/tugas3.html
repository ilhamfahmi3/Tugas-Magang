<html>
    <head>
        <title>Latihan CSS 3</title>
        <link rel="stylesheet" href=".css">
    </head>
    <body>
        <h1>Form Input Data Siswa</h1>

        <br><br>

        <form>
            <input type="text" name="Data Diri" placeholder="Masukan Nama Siswa">
            <br><br>
            <select name="Jurusan">
                <option>--Pilih Jurusan-- </option>
                <option value="">RPL</option>
                <option value="">TKJ</option>
                <option value="">TBSM</option>
                <option value="">TKRO</option>
                <option value="">TB</option>
            </select>

            <br><br>
            <textarea name="Alamat" placeholder="Masukan Alamat Rumah" cols="30" rows="5"></textarea>

            <br><br>
            <button type="submit">Simpan</button>

        </form>
    </body>
</html>
